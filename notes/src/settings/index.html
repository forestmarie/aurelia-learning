<template>
  <require from="./index.css"></require>

  <section class="settings au-animate">
    <form role="form" submit.trigger="submit()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" value.bind="firstName" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Second Name" value.bind="lastName" />
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName}</p>
      </div>
      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </section>
</template>
