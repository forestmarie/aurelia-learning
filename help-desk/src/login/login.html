<template>
  <div class="login">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 logo"></div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 well">
        <div show.bind="message" class="alert alert-danger">${message}</div>

        <form role="form" submit.trigger="login()" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" value.bind="username" class="form-control" placeholder="username"><!--Bind the username.-->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" value.bind="password" class="form-control" placeholder="password"><!--Bind the password.-->
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right">
              <!--Disable the button if there isn't both a username and password.-->
              <button disabled.bind="!username || !password" type="submit" class="btn btn-success">Log In</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
